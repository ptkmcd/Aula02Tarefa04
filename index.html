<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média Aritmética</title>
</head>
<body>
    <h1>Faça um programa JavaScript em que o usuário informará 3 números e o programa calculará a
        média aritmética desses números.</h1>

    <h2>Cálculo da Média Aritmética</h2>
    
    <label for="numero1">Digite o primeiro número:</label>
    <input type="number" id="numero1" placeholder="Número 1">
    
    <label for="numero2">Digite o segundo número:</label>
    <input type="number" id="numero2" placeholder="Número 2">
    
    <label for="numero3">Digite o terceiro número:</label>
    <input type="number" id="numero3" placeholder="Número 3">
    
    <button id="calcular">Calcular Média</button>

    <script src="script.js"></script>
</body>
</html>
